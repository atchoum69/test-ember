<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test-ember.js</title>
	
	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/handlebars-1.0.0.beta.6.js"></script>
	<script type="text/javascript" src="javascript/ember-1.0.0-pre.2.min.js"></script>
	
	<script type="text/javascript" src="javascript/test-ember.js"></script>
	
</head>

<body>

	<div id="container">
		<button>Load</button>
		
		<!-- definition d'un template handlebars pour la vue principale -->
		<script type="text/x-handlebars">
			<ul id="list">
				{{#each item in MyApp.monController.content}}
					<li>
						{{#view MyApp.SiteView contentBinding="MyApp.monController" tagName="span" }}
							{{item.alt}}
						{{/view}}
					</li>
				{{/each}}
			</ul>
		</script>
		
		<!-- definition d'un template handlebars pour la vue de type preview -->
		<script type="text/x-handlebars" data-template-name="preview">
			<p id='preview' {{bindAttr style="MyApp.maPreview.monStyle"}}>
				<img {{bindAttr src="MyApp.maPreview.content.src"}} {{bindAttr alt="MyApp.maPreview.content.alt"}} width="200px" />
			</p>
		</script>
	</div>
	
</body>
</html>
